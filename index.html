<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portail de Jeux</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center; /* FORCE LE CENTRAGE GLOBAL */
            padding: 20px;
            box-sizing: border-box;
        }
        h1 { color: #00d4ff; margin-bottom: 10px; font-size: 1.8rem; width: 100%; }
        .subtitle { color: #bbb; margin-bottom: 30px; }
        
        .games-wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap; /* MET LES CARTES L'UNE SOUS L'AUTRE SUR MOBILE */
            width: 100%;
        }

        .game-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #444;
            width: 280px; /* TAILLE ADAPTÉE MOBILE */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }

        button {
            background-color: #00d4ff;
            border: none;
            padding: 15px; /* BOUTON PLUS GROS POUR LES DOIGTS */
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: #1a1a1a;
            width: 100%;
            margin-top: 15px;
            font-size: 1rem;
        }
        a { text-decoration: none; width: 100%; }
    </style>
</head>
<body>
    <h1>Bienvenue sur mon site de jeux</h1>
    <p class="subtitle">Choisissez votre défi du jour :</p>
    
    <div class="games-wrapper">
        <div class="game-card">
            <div>
                <h3>Jeu 2048</h3>
                <p>Fusionnez les nombres pour atteindre 2048 !</p>
            </div>
            <a href="2048.html"><button>JOUER</button></a>
        </div>

        <div class="game-card">
            <div>
                <h3>Tusmo / Sutom</h3>
                <p>Devinez le mot du jour en 6 essais.</p>
            </div>
            <a href="motus.html"><button>JOUER</button></a>
        </div>
    </div>
</body>
</html>
