<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tusmo Mobile</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; min-height: 100vh; }
        h1 { font-size: 1.5rem; margin: 10px 0; letter-spacing: 3px; }
        .grid { display: grid; grid-template-rows: repeat(6, 45px); gap: 5px; margin-bottom: 15px; }
        .row { display: grid; grid-template-columns: repeat(5, 45px); gap: 5px; }
        .cell { width: 45px; height: 45px; border: 2px solid #444; border-radius: 4px; display: flex; justify-content: center; align-items: center; font-size: 20px; font-weight: bold; text-transform: uppercase; }
        .correct { background-color: #e74c3c; border-color: #e74c3c; }
        .present { background-color: #f1c40f; border-color: #f1c40f; border-radius: 50%; }
        .absent { background-color: #34495e; border-color: #34495e; }
        
        .controls { display: flex; gap: 10px; width: 100%; max-width: 300px; }
        input { 
            flex: 1; background: #2a2a2a; border: 2px solid #00d4ff; color: white; 
            padding: 12px; font-size: 18px; text-align: center; text-transform: uppercase; 
            border-radius: 8px; outline: none; width: 60%;
        }
        .btn-valider { background: #00d4ff; border: none; color: black; font-weight: bold; padding: 12px; border-radius: 8px; cursor: pointer; }
        
        #result-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); flex-direction:column; align-items:center; justify-content:center; z-index:100; }
        .result-card { background:#2c3e50; padding:20px; border-radius:15px; text-align:center; border:2px solid #00d4ff; margin: 20px; }
        .btn-retour { margin-top: 20px; padding: 10px 20px; background: #444; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>TUSMO</h1>
    <div id="message" style="color:#00d4ff; margin-bottom:10px; font-weight:bold; height:20px;"></div>
    <div class="grid" id="grid"></div>
    
    <div class="controls">
        <input type="text" id="guess-input" maxlength="5" placeholder="MOT..." autocomplete="off" autocorrect="off" autocapitalize="none">
        <button class="btn-valider" onclick="submitGuess()">OK</button>
    </div>

    <div id="result-overlay">
        <div class="result-card">
            <h2 id="result-title"></h2>
            <p id="result-text"></p>
            <a href="index.html" class="btn-retour">RETOUR MENU</a>
        </div>
    </div>

    <script src="dictionnaire.js"></script>
    <script>
        const startDate = new Date("2023-12-19");
        const today = new Date();
        const diffInDays = Math.floor((today - startDate) / (1000 * 3600 * 24));
        const targetWord = dictionnaire[diffInDays % dictionnaire.length];

        const grid = document.getElementById('grid');
        const input = document.getElementById('guess-input');
        const overlay = document.getElementById('result-overlay');
        const message = document.getElementById('message');
        let currentAttempt = 0;
        let isGameOver = false;

        for (let i = 0; i < 6; i++) {
            const row = document.createElement('div');
            row.className = 'row';
            for (let j = 0; j < 5; j++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if(i === 0 && j === 0) cell.innerText = targetWord[0];
                row.appendChild(cell);
            }
            grid.appendChild(row);
        }

        function submitGuess() {
            if (isGameOver) return;
            const guess = input.value.toUpperCase();
            if (guess.length !== 5) {
                message.innerText = "5 LETTRES REQUISES";
                return;
            }
            message.innerText = "";
            checkGuess(guess);
            input.value = "";
        }

        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') submitGuess(); });

        function checkGuess(guess) {
            const row = grid.children[currentAttempt];
            const cells = row.children;
            const targetArr = targetWord.split('');
            for (let i = 0; i < 5; i++) {
                cells[i].innerText = guess[i];
                if (guess[i] === targetWord[i]) {
                    cells[i].classList.add('correct');
                    targetArr[i] = null;
                }
            }
            for (let i = 0; i < 5; i++) {
                if (!cells[i].classList.contains('correct')) {
                    const idx = targetArr.indexOf(guess[i]);
                    if (idx !== -1) {
                        cells[i].classList.add('present');
                        targetArr[idx] = null;
                    } else {
                        cells[i].classList.add('absent');
                    }
                }
            }
            if (guess === targetWord) { showEndScreen(true); }
            else {
                currentAttempt++;
                if (currentAttempt === 6) showEndScreen(false);
            }
        }

        function showEndScreen(win) {
            isGameOver = true;
            input.disabled = true;
            overlay.style.display = 'flex';
            document.getElementById('result-title').innerText = win ? "GAGNÃ‰ ! ðŸŽ‰" : "PERDU ! ðŸ’€";
            document.getElementById('result-text').innerText = win ? `TrouvÃ© en ${currentAttempt + 1} coups.` : `C'Ã©tait : ${targetWord}`;
        }
    </script>
</body>
</html>
